    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function parseDuration(durationText) {
                const regex = /^(\d{1,2}):(\d{2})(?::(\d{2}))?$/; // Matches MM:SS or HH:MM:SS
                const match = durationText.match(regex);
        
                if (!match) {
                    console.error(`Invalid time format: ${durationText}`);
                    return null; // Invalid format
                }
        
                let hours = match[3] ? parseInt(match[1]) : 0; // If there are 3 parts, first is hours
                let minutes = match[3] ? parseInt(match[2]) : parseInt(match[1]);
                let seconds = match[3] ? parseInt(match[3]) : parseInt(match[2]);
        
                return hours * 3600 + minutes * 60 + seconds; // Convert to total seconds
            }
        
            function sortVideosByDuration(topicElement) {
                let videos = [...topicElement.querySelectorAll(".element")];
        
                let videoData = videos.map(video => {
                    let url = video.children[0].innerText.trim();
                    let title = video.children[1].innerText.trim();
                    let durationText = video.children[2].innerText.trim();
                    let channel = video.children[3].innerText.trim();
        
                    let durationInSeconds = parseDuration(durationText);
        
                    if (durationInSeconds === null) return null; // Skip invalid entries
        
                    return { element: video, duration: durationInSeconds };
                }).filter(video => video !== null); // Remove invalid videos
        
                // Sort videos by duration
                videoData.sort((a, b) => a.duration - b.duration);
        
                // Append sorted elements back to the topic
                videoData.forEach(video => topicElement.appendChild(video.element));
            }
        
            function processTopics() {
                let topics = document.querySelectorAll(".topic");
                topics.forEach(topic => sortVideosByDuration(topic));
            }
        
            processTopics(); // Run sorting on page load
        });
